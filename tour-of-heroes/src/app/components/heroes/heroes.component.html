<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero name:</label>
  <input type="text" id="new-hero" #heroName />
  <button type="button" class="add-button" (click)="handleAdd(heroName)">
    Add hero
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button type="butotn" class="delete" title="delete hero" (click)="handleDelete(hero)">
      &times;
    </button>
  </li>
</ul>
